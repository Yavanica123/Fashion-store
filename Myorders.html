<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: white;
      padding: 40px 0;
      text-align: center;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    #ordersList {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .order-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-left: 5px solid #007bff;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }

    .order-card strong {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .order-card ul {
      padding-left: 20px;
      margin: 10px 0;
    }

    .order-card li {
      line-height: 1.6;
    }

    .total-bill {
      font-weight: bold;
      color: #28a745;
      margin-top: 10px;
    }

    p {
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  
  <!-- ✅ Copied Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Fashion Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link active" href="MyOrders.html">My Orders</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="mt-5 pt-4">MY ORDERS</header>

  <div id="ordersList">Loading your orders...</div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const username = localStorage.getItem("username");
      const ordersDiv = document.getElementById("ordersList");

      if (!username) {
        ordersDiv.innerHTML = "<p>Please log in to view your orders.</p>";
        return;
      }

      try {
        const response = await fetch(`http://localhost:5000/api/orders/${username}`);
        const orders = await response.json();

        if (!orders || orders.length === 0) {
          ordersDiv.innerHTML = "<p>No orders found.</p>";
          return;
        }

        const ordersHTML = orders.map(order => {
          const itemsList = order.products.map(p =>
            `<li>${p.name} - $${p.price} × ${p.quantity}</li>`
          ).join('');

          return `
            <div class="order-card">
              <strong>Order Date:</strong> ${new Date(order.createdAt).toLocaleString()}
              <strong>Items:</strong>
              <ul>${itemsList}</ul>
              <div class="total-bill">Total Bill: $${parseFloat(order.totalBill).toFixed(2)}</div>
            </div>
          `;
        }).join('');

        ordersDiv.innerHTML = ordersHTML;

      } catch (err) {
        console.error(err);
        ordersDiv.innerHTML = "<p>Error loading orders. Please try again later.</p>";
      }
    });
  </script>
  <script>
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
  <script>
    // Auto-logout after 3 minutes (180000 ms)
    let inactivityTimer;
  
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        logoutUser();
      }, 180000); // 3 minutes
    }
  
    function deleteCookie(name) {
      document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    }
  
    function logoutUser() {
      deleteCookie("loggedInUser");
      alert("Session expired due to inactivity.");
      window.location.href = "login.html";
    }
  
    // Events to detect user activity
    window.onload = resetInactivityTimer;
    document.onmousemove = resetInactivityTimer;
    document.onkeypress = resetInactivityTimer;
    document.onclick = resetInactivityTimer;
    document.onscroll = resetInactivityTimer;
  </script>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
