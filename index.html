<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Bootstrap Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        #hero-banner {
            background: url('bg.jpg') no-repeat center center/cover;
            color: white;
            padding: 100px 0;
            text-align: center;
            font-family: 'Roboto', sans-serif; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Fashion Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>
<section id="hero-banner" class="py-5">
    <div class="container text-center">
        <img src="logo.jpg" class="product-img" alt="logo" style="width: 150px; height: auto;">
        <h1 class="display-4">Seasonal Fashion Sale</h1>
        <p class="lead">Discover the latest trends with discounts up to 50% off!</p>
        <a href="shop.html" class="btn btn-light btn-lg">Shop Now</a>
    </div>
</section>
<section id="featured-categories-carousel" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Shop by Categories</h2>
        <div id="categoryCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="clothing.jpg" class="d-block w-100" alt="Clothing" style="height: 600px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="accessories.jpg" class="d-block w-100" alt="Accessories" style="height: 600px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="footwear.jpg" class="d-block w-100" alt="Footwear" style="height: 600px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#categoryCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#categoryCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        
        <div class="text-center mt-4">
            <a href="shop.html" class="btn btn-outline-dark fw-bold mx-2">BROWSE CLOTHING</a>
            <a href="shop.html" class="btn btn-outline-dark fw-bold mx-2">BROWSE ACCESSORIES</a>
            <a href="shop.html" class="btn btn-outline-dark fw-bold mx-2">BROWSE FOOTWEAR</a>
        </div>
    </div>
</section>
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2025 Fashion Store | All Rights Reserved</p>
            <div>
                <a href="https://facebook.com" class="text-white mx-2">Facebook</a>
                <a href="https://twitter.com" class="text-white mx-2">Twitter</a>
                <a href="https://instagram.com" class="text-white mx-2">Instagram</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
