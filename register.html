<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - Fashion Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="main-content">
    <div class="login-container">
      <h1>Create an Account</h1>
      <form id="registerForm">
        <input type="text" id="newUsername" placeholder="Choose a Username" required />
        <input type="password" id="newPassword" placeholder="Choose a Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
      </form>
      <p class="register-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <script>
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      const expires = "expires="+ d.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const newUsername = document.getElementById("newUsername").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // Save credentials as a cookie (demo only; insecure!)
      setCookie("user_" + newUsername, newPassword, 7); // Store for 7 days

      alert("Account created! You can now log in.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
